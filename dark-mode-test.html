<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>黑暗模式测试</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    /* 测试黑暗模式 */
    .dark {
      background-color: #1f2937;
      color: #f3f4f6;
    }
    .dark .test-card {
      background-color: #374151;
      color: #e5e7eb;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">黑暗模式测试</h1>
    
    <button id="darkModeToggle" class="bg-blue-500 text-white px-4 py-2 rounded mb-6">
      切换黑暗模式
    </button>
    
    <div class="test-card bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">测试卡片</h2>
      <p class="text-gray-600">这是一个测试卡片，用于验证黑暗模式是否正常工作。</p>
    </div>
    
    <div class="mt-6">
      <h3 class="text-lg font-semibold mb-2">当前状态：</h3>
      <p id="status" class="text-sm text-gray-500">黑暗模式：关闭</p>
      <p id="classList" class="text-sm text-gray-500 mt-2"></p>
    </div>
  </div>

  <script>
    let darkMode = false;
    
    function toggleDarkMode() {
      darkMode = !darkMode;
      const html = document.documentElement;
      const status = document.getElementById('status');
      const classList = document.getElementById('classList');
      
      if (darkMode) {
        html.classList.add('dark');
        status.textContent = '黑暗模式：开启';
      } else {
        html.classList.remove('dark');
        status.textContent = '黑暗模式：关闭';
      }
      
      classList.textContent = `HTML类列表：${html.className}`;
      localStorage.setItem('darkMode', darkMode);
    }
    
    // 初始化
    document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
    
    // 从localStorage恢复状态
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    if (savedDarkMode) {
      toggleDarkMode();
    }
    
    // 显示初始状态
    document.getElementById('classList').textContent = `HTML类列表：${document.documentElement.className}`;
  </script>
</body>
</html>
